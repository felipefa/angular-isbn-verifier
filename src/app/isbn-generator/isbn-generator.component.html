<h4 class="text-white text-2xl">Generate an ISBN</h4>
<p class="font-semibold text-white">Use this function to generate a valid ISBN number.</p>
<button
  class="drop-shadow bg-indigo-600 py-2 px-4 my-2 rounded-md text-white"
  (click)="generateIsbn()"
  type="button"
>
  Generate ISBN
</button>
<p
  class="drop-shadow-lg text-xl font-bold text-center my-4 text-white"
>
  {{ isbnGenerated }}
</p>
